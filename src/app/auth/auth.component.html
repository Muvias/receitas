<div class="authContainer">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="divInputsContainer">
      <div class="labelContainer">
        <label for="email">Email</label>
        <input type="email" id="email" ngModel name="email" required email>
      </div>
      <div class="labelContainer">
        <label for="password">Senha</label>
        <input type="password" id="password" ngModel name="password" required minlength="6">
      </div>
    </div>
    <div class="buttonsContainer">
      <button type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Entrar' : 'Registrar' }}</button>

      <button type="button" (click)="onSwitchMode()">Mudar para {{ isLoginMode ? 'registre-se' : 'login' }}</button>
    </div>
  </form>
</div>
