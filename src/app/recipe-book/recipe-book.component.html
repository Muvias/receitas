<div class="recipeBookContainer">
  <app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"
  ></app-recipe-list>

  <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"
  ></app-recipe-detail>

  <ng-template #infoText>
    <p>Por favor selecione uma receita!</p>
  </ng-template>
</div>
