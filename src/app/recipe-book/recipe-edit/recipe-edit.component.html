<div class="editContainer">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="buttonContainer">
      <button
        id="success"
        type="submit"
        [disabled]="!recipeForm.valid"
      >
        Salvar
      </button>
      <button id="danger" type="button">Cancelar</button>
    </div>

    <div class="formContainer">
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name" formControlName="name">
      </div>

      <div>
        <label for="imagePath">URL da imagem</label>
        <input type="text" id="name" formControlName="imagePath">
      </div>

      <div>
        <img src="" alt="">
      </div>

      <div>
        <label for="description">Descrição</label>
        <textarea id="description" rows="6" formControlName="description"></textarea>
      </div>

      <div formArrayName="ingredients">
        <div
          class="ingredientInputs"
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
        >
          <input type="text" id="textInput" formControlName="name">
          <input type="number" id="numberInput" formControlName="amount">
          <button type="button" id="danger">X</button>
        </div>

        <button type="button" id="success" (click)="onAddIngredient()">Adicionar Ingrediente</button>
      </div>
    </div>
  </form>
</div>
